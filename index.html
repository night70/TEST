<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Rock Scissors Paper</title>
</head>
<body>
    <div id="main">
        <!-- computer side -->
        <div class="computerSide">
            <div class="holder"><img class="img-holder" src="img/texture.jpg" alt="hide choices"></div>
            <div class="holder"><img class="img-holder" src="img/texture.jpg" alt="hide choices"></div>
            <div class="holder"><img class="img-holder" src="img/texture.jpg" alt="hide choices"></div>
        </div>
        <!-- this one is middle part -->
        <div class="middle">
            <div id="showTheResult">
                <!-- <p id="theResult"></p> -->
            </div>
            <div id="deck">
                <div class="onDeck" id="computerHand">
                    <img class="img-holder" src="img/texture.jpg" 
                    id="computerHandImage" alt="hide choices">
                </div>
                <div class="onDeck" id="myHand"><img class="img-holder" 
                    id="myHandImage"></div>
            </div>
        </div>
        <!-- my side -->
        <div class="mySide">
            <!-- <button onclick="hideDeck(true)">test</button>
            <button onclick="hideDeck(false)">test</button> -->
            <div class="holder">
                <img class="img-holder" id="rock" src="img/rock.jpg" alt="The Rock"
                 onclick="throwMyChoice('rock')">
            </div>
            <div class="holder">
                <img class="img-holder" id="scissors" src="img/scissors.jpg" 
                alt="The Scissors" onclick="throwMyChoice('scissors')">
            </div>
            <div class="holder">
                <img class="img-holder" id="paper" src="img/paper.jpg" alt="The Paper" 
                onclick="throwMyChoice('paper')">
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
